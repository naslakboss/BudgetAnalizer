<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel ="stylesheet" href="formatting2.css">

</head>

<body>

    <nav th:replace = "layout :: navbar" ></nav>

    <div class = "container">

        <h1 class="display-2 text-center">Users list</h1><br>
        <h4 class ="display-3 text-center">Add new user</h4>

        <!--Table of users -->
        <table class="table table-striped table-dark">

            <thead>
                <th scope ="col">ID</th>
                <th scope ="col">Username</th>
                <th scope ="col">Email Address</th>
                <th scope ="col">KILL</th>
            </thead>

            <tbody>
                <tr scope = "row" th:each = "user : ${userList}">
                    <td th:text = "${user.userId}"></td>
                    <td th:text = "${user.username}"></td>
                    <td th:text = "${user.email}"></td>
                    <td>
                        <a th:href = "@{admin/delete(id=${user.userId})}"
                           class = "btn btn-danger btn-sm">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</body>
</html>
