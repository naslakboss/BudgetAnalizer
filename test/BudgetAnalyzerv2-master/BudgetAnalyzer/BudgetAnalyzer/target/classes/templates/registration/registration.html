<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap reference    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href ="css/formatting.css" rel = "stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<!--Brak walidacji-->
<!--Brak wpisu o poprawnym utworzeniu konta-->
<!--W formularzu login przerzuca do login ? error a tu wywsala blad-->

<body>
<div id="register">
    <h3 class="text-center text-white pt-5">Join to our community </h3>

    <div class="container">

        <div id="register-row" class="row justify-content-center align-items-center">

            <div id="register-column" class="col-md-6">

                <div id="register-box" class="col-md-12">
                    <!--Registration form-->
                    <form id="register-form" class="form" action =# th:action="@{/registration}" method="post" th:object = "${userForm}">
                        <h3 class="text-center text-info">Create new Account</h3>

                        <!--Username-->
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input th:text = "${userForm.username}"type="text" placeholder = "Username" autofocus="true" name="username" id="username" class="form-control">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>

                        <!--Password-->
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input th:text = "${userForm.password}" type="password" name="password" id="password" placeholder="Password" class="form-control">
                            <span th:if = "${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>

                        <!--Confirm Password-->
                        <div class="form-group">
                            <label for="passwordConfirm" class="text-info">Confirm Password:</label><br>
                            <input th:text = "${userForm.passwordConfirm}" type="password" placeholder="Confirm Password" name="passwordConfirm" id="passwordConfirm" class="form-control">
                            <span th:if = "${#fields.hasErrors('passwordConfirm')}" th:errors = "*{passwordConfrim}"></span>
                        </div>

                        <!--E-mail-->
                        <div class="form-group">
                            <label for="email" class="text-info">E-Mail Address:</label><br>
                            <input th:text = "${userForm.email}" type="text" placeholder="E-Mail Address" name="email" id="email" class="form-control">
                            <span th:if = "${#fields.hasErrors('email')}" th:errors = "*{email}"></span>
                        </div>

                        <div class="form-group">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
